<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RayBots HQ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      height: 100vh;
      background-image: url('assets/hero.png');
      background-size: cover;
      background-position: center;
    }

    .top-bar {
      position: absolute;
      top: 1.5rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 2rem;
      z-index: 10;
    }

    .heading {
      text-align: center;
    }

    .heading h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .heading p {
      font-size: 1.1rem;
      margin: 0.5rem 0 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-end;
    }

    .button {
      background-color: #ffd700;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="heading">
      <h1>Welcome to RayBots HQ üêù</h1>
      <p>Choose your path to the live hive...</p>
    </div>
    <div class="button-container">
      <a href="https://authenticallycrypto.io/" class="button">Get a Bot Package from Authentically Crypto</a>
      <a href="https://www.tiktok.com/@christopherray954?lang=en" class="button">Follow me on TikTok</a>
      <a href="https://t.me/authenticallycrypto" class="button">Check out our Telegram</a>
      <a href="https://code.raybots.org" class="button">Code Server</a>
    </div>
  </div>
</body>
</html>
