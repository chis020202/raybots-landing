<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RayBots HQ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('assets/hero.png');
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .button {
      background-color: #ffd700;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  

  <h1>Welcome to RayBots HQ üêù</h1>
  <p>Choose your path to the live hive...</p>
  <div class="button-container">
    <a href="https://authenticallycrypto.io/" class="button">Get a Bot Package</a>
    <a href="https://www.tiktok.com/@christopherray954?lang=en" class="button">Follow me on TikTok</a>
    <a href="https://t.me/authenticallycrypto" class="button">Check out our Telegram</a>

  </div>
</body>
</html>
