<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RayBots HQ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      height: 100vh;
      background-image: url('assets/hero.png');
      background-size: cover;
      background-position: center;
    }

    .top-bar {
      position: absolute;
      top: 1.5rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 2rem;
      z-index: 10;
    }

    .heading {
      text-align: center;
    }

    .heading h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .heading p {
      font-size: 1.1rem;
      margin: 0.5rem 0 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-end;
    }

    .button {
      background: rgba(255, 215, 0, 0.15);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 0.95rem;
      text-align: center;
    }

    .button:hover {
      background: rgba(255, 215, 0, 0.25);
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.6), 0 0 40px rgba(255, 255, 100, 0.4);
      transform: scale(1.06);
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="heading">
      <h1>Welcome to RayBots HQ üêù</h1>
      <p>Choose your path to the live hive...</p>
    </div>
    <div class="button-container">
      <a href="https://authenticallycrypto.io/" class="button">Get a Bot Package from Authentically Crypto</a>
      <a href="https://www.tiktok.com/@christopherray954?lang=en" class="button">Follow me on TikTok</a>
      <a href="https://t.me/authenticallycrypto" class="button">Check out our Telegram</a>
      <a href="https://https://www.tiktok.com/@authen.ticallyi?lang=en class="button">Check out Developer TikTok</a>
      <a href="#" class="button" onclick="handleCodeServer()">Code Server</a>
    </div>
  </div>

  <script>
    function handleCodeServer() {
      const password = prompt("Enter the password to access the code server:");
      if (password === "raybots") {
        window.location.href = "https://code.raybots.org";
      } else if (password !== null) {
        alert("Incorrect password.");
      }
    }
  </script>
</body>
</html>
