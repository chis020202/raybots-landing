<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RayBots HQ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      background-image: url('assets/hero.png');
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 768px) {
      body {
        overflow-y: auto;
      }
    }

    .top-bar {
      position: relative;
      top: 1.5rem;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 0 1rem;
      z-index: 10;
    }

    .left-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      text-align: center;
    }

    .heading h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .heading p {
      font-size: 1.1rem;
      margin: 0.5rem 0 1rem;
    }

    .portrait {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      animation: pulse-glow 2.5s infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      }
      50% {
        box-shadow: 0 0 35px rgba(255, 255, 100, 0.7);
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .button {
      background: rgba(255, 215, 0, 0.15);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 0.95rem;
      text-align: center;
    }

    .button:hover {
      background: rgba(255, 215, 0, 0.25);
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.6), 0 0 40px rgba(255, 255, 100, 0.4);
      transform: scale(1.06);
    }

    .floating-bee {
      position: absolute;
      width: 80px;
      z-index: 5;
      transition: transform 3s ease-in-out;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="left-content">
      <div class="heading">
        <h1>Welcome to RayBots HQ üêù</h1>
        <p>Choose your path to the live hive...</p>
      </div>
      <img src="assets/hiveme.png" alt="Digital Portrait" class="portrait" />
    </div>

    <div class="button-container">
      <a href="https://authenticallycrypto.io/" class="button">Get a Bot Package from Authentically Crypto</a>
      <a href="https://www.tiktok.com/@christopherray954?lang=en" class="button">Follow me on TikTok</a>
      <a href="https://t.me/authenticallycrypto" class="button">Check out our Telegram</a>
      <a href="https://www.tiktok.com/@authen.ticallyi?lang=en" class="button">Check out Developer TikTok</a>
      <a href="#" class="button" onclick="handleCodeServer()">Code Server</a>
    </div>
  </div>

  <!-- Floating Drone Bee -->
  <img src="assets/bee-drone.png" alt="Bee Drone" class="floating-bee" id="bee" />

  <!-- Buzz Sound -->
  <audio id="buzz" src="assets/buzz.mp3" preload="auto"></audio>

  <script>
    function handleCodeServer() {
      const password = prompt("Enter the password to access the code server:");
      if (password === "raybots") {
        window.location.href = "https://code.raybots.org";
      } else if (password !== null) {
        alert("Incorrect password.");
      }
    }

    // Buzz sound on button hover
    const buzz = document.getElementById('buzz');
    document.querySelectorAll('.button').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        buzz.currentTime = 0;
        buzz.play();
      });
    });

    // üêù Random bee movement
    const bee = document.getElementById('bee');
    function moveBeeRandomly() {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      const rotation = Math.random() * 360;

      bee.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
    }

    setInterval(moveBeeRandomly, 3000);
    window.addEventListener('resize', moveBeeRandomly);
    moveBeeRandomly();
  </script>
</body>
</html>
