
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RayBots HQ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      background-image: url('assets/hero.png');
      background-size: cover;
      background-position: center top 30%;
    }

    .top-bar {
      position: absolute;
      top: 1.5rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 2rem;
      z-index: 10;
    }

    .left-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 500px;
    }

    .heading {
      text-align: left;
    }

    .heading h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .heading p {
      font-size: 1.1rem;
      margin: 0.5rem 0 1rem;
    }

    .portrait {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      animation: pulse-glow 2.5s infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      }
      50% {
        box-shadow: 0 0 35px rgba(255, 255, 100, 0.7);
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-end;
    }

    .button {
      background: rgba(255, 215, 0, 0.15);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 0.95rem;
      text-align: center;
    }

    .button:hover {
      background: rgba(255, 215, 0, 0.25);
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.6), 0 0 40px rgba(255, 255, 100, 0.4);
      transform: scale(1.06);
    }

    .floating-bee {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      z-index: 5;
      animation: random-fly 18s infinite ease-in-out;
      opacity: 0.9;
    }

    @keyframes random-fly {
      0%   { transform: translate(0px, 0px) rotate(0deg); }
      20%  { transform: translate(60vw, -10vh) rotate(15deg); }
      40%  { transform: translate(-10vw, 20vh) rotate(-10deg); }
      60%  { transform: translate(30vw, -15vh) rotate(10deg); }
      80%  { transform: translate(-5vw, 10vh) rotate(-5deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    .join-hive {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 180px;
      max-width: 100%;
      z-index: 12;
      animation: glow-fade 3s ease-in-out infinite;
    }

    @keyframes glow-fade {
      0%, 100% {
        filter: drop-shadow(0 0 5px #ffd700) drop-shadow(0 0 10px #ffd700);
      }
      50% {
        filter: drop-shadow(0 0 15px #ffff99) drop-shadow(0 0 25px #ffffcc);
      }
    }

    .crypto-price-box {
      position: absolute;
      left: 1.5rem;
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      font-family: monospace;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 25px rgba(255, 215, 0, 0.3);
      backdrop-filter: blur(8px);
      animation: glow-fade 3s ease-in-out infinite;
      z-index: 10;
      width: max-content;
    }

    .crypto-price-box .crypto-label {
      color: #ffd700;
      margin-right: 0.5rem;
    }

    .eth-box {
      bottom: 5.2rem;
    }

    .btc-box {
      bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="left-content">
      <div class="heading">
        <h1>Welcome to RayBots HQ üêù</h1>
        <p>Choose your path to the live hive...</p>
      </div>
      <img src="assets/hiveme.png" alt="Digital Portrait" class="portrait" />
    </div>
    <div class="button-container">
      <a href="https://authenticallycrypto.io/" class="button">Get a Bot Package from Authentically Crypto</a>
      <a href="https://www.tiktok.com/@christopherray954?lang=en" class="button">Follow me on TikTok</a>
      <a href="https://t.me/authenticallycrypto" class="button">Check out our Telegram</a>
      <a href="https://www.tiktok.com/@authen.ticallyi?lang=en" class="button">Check out Developer TikTok</a>
      <a href="#" class="button" onclick="handleCodeServer()">Code Server</a>
    </div>
  </div>

  <!-- Floating Drone Bee -->
  <img src="assets/bee-drone.png" alt="Bee Drone" class="floating-bee" />

  <!-- Join the Hive Promo -->
  <a href="https://authenticallycrypto.io/" target="_blank">
    <img src="assets/join.png" alt="Join the Hive" class="join-hive" />
  </a>

  <!-- Crypto Price Widgets -->
  <div id="eth-box" class="crypto-price-box eth-box">
    <span class="crypto-label">Œû ETH:</span>
    <span id="eth-price">Loading...</span>
  </div>
  <div id="btc-box" class="crypto-price-box btc-box">
    <span class="crypto-label">‚Çø BTC:</span>
    <span id="btc-price">Loading...</span>
  </div>

  <!-- Buzz Sound -->
  <audio id="buzz" src="assets/buzz.mp3" preload="auto"></audio>

  <script>
    function handleCodeServer() {
      const password = prompt("Enter the password to access the code server:");
      if (password === "raybots") {
        window.location.href = "https://code.raybots.org";
      } else if (password !== null) {
        alert("Incorrect password.");
      }
    }

    // Buzz on hover
    const buzz = document.getElementById('buzz');
    document.querySelectorAll('.button').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        buzz.currentTime = 0;
        buzz.play();
      });
    });

    // Live BTC/ETH price fetch
    async function updatePrices() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd");
        const data = await res.json();
        document.getElementById("btc-price").textContent = data.bitcoin.usd.toLocaleString("en-US", {
          style: "currency",
          currency: "USD"
        });
        document.getElementById("eth-price").textContent = data.ethereum.usd.toLocaleString("en-US", {
          style: "currency",
          currency: "USD"
        });
      } catch (err) {
        console.error("Failed to fetch crypto prices:", err);
        document.getElementById("btc-price").textContent = "N/A";
        document.getElementById("eth-price").textContent = "N/A";
      }
    }

    updatePrices();
    setInterval(updatePrices, 15000);
  </script>
</body>
</html>
